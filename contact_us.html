        <div class="main_container">
            <div class="contact_us">
                


                <form id="mailForm">
        
                   
                    <div class="input-box">
                        <label  class="label1" for="Furniture wishes">Furniture wishes:</label>
                        <textarea name="message" id="message" cols="150" rows="5" placeholder="Furniture type, size, your special wishes..." data-reg="^[a-zA-Z0-9]+$"></textarea>
                    </div>
                    <div class="input-box">
                        <label class="label1" for="Name">Name:</label>
                        <input type="username" id="username" placeholder="Your name" data-reg="^[A-Z][a-z]*$" required/>
                    </div>
                    <div class="input-box">
                        <label class="label1" for="E-mail">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required data-reg="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$"/>
                    </div>
                    <div class="input-box">
                        <label class="label1" for="Phone number">Phone number:</label>
                        <input type="phone" id="phone" placeholder="+1 (XXX) XXX-XXXX" data-reg="^(\+)?((\d{2,3}) ?\d|\d)(([ -]?\d)|( ?(\d{2,3}) ?)){5,12}\d$"/>
                    </div>
                    <div class="input-box">
                        <input type="checkbox" id="contactWhatsApp"/>
                        <label for="contactWhatsApp">Contact me on WhatsApp</label>
                    </div>
                    <div class="input-box"><label class="label1" for="files">Attaching the files:</label></div>
                    <div class="input-box"><input type="file" id="files"/></div>




                    <hr>
                    <div class="input-box" class="text-center">
                        <input type="checkbox" id="agrimant"/>
                        <label for="agrimant">I consent to the transfer and processing of personal data in accordance with the с Privacy Policy *</label>
                    </div>
                    <div id="errorMess" class="text-center"></div>
                    <div class="input-box text-center">
                         <button type="button" id="sendMail" class="btn btn-success">Submit</button> 
                    </div>
                </form>
                <div class="form-success form-success_hide">
                    <div class="form-success__message">Форма успешно отправлена. Нажмите <button type="button" class="form-success__btn">здесь</button>, если нужно отправить ещё одну форму.</div>
                  </div>
            </div>

        </div>
